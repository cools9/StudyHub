<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}Default Value{% endblock %}</title>
        <style>
            body {
                background: linear-gradient(
                    -45deg,
                    #ee7752,
                    #e73c7e,
                    #23a6d5,
                    #23d5ab
                );
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                height: 100vh;
                margin: 0;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            #myBtn {
                display: none;
                position: fixed;
                bottom: 20px;
                right: 30px;
                z-index: 99;
                font-size: 24px; /* Adjusted for better visibility */
                width: 60px; /* Adjusted width */
                height: 60px; /* Adjusted height */
                border: none;
                outline: none;
                background-color: red;
                color: white;
                cursor: pointer;
                border-radius: 50%; /* Make the button circular */
                transition: background-color 1s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #myBtn:hover {
                background-color: #555;
            }

            /* Navigation bar styles */
            .topnav {
                overflow: hidden;
                background-color: #333;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 100;
            }

            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            .topnav a.active {
                background-color: #04aa6d;
                color: white;
            }

            /* Style for the search box */
            .topnav input[type="text"] {
                float: right;
                padding: 6px;
                margin: 8px 16px;
                margin-right: 8px; /* Reduced margin to accommodate the button */
                border: none;
                font-size: 17px;
                border-radius: 4px;
            }

            /* Button next to the search box */
            .topnav .search-btn {
                float: right;
                padding: 6px 10px;
                margin: 8px 16px 8px 0; /* Margin adjusted for position */
                border: none;
                background-color: #04aa6d;
                color: white;
                font-size: 17px;
                cursor: pointer;
                border-radius: 4px;
                transition: background-color 0.3s ease;
            }

            .topnav .search-btn:hover {
                background-color: #039956;
            }

            /* Ensure content doesn't go under the navbar */
            .content {
                padding-top: 60px; /* Height of the navbar */
            }
        </style>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="/">Home</a>
            <a onclick="window.location.href='/session';">Session</a>
            <input type="text" placeholder="Search..." />
            <button
                class="search-btn"
                onclick="window.location.href='/my-posts';"
            >
                My Posts
            </button>
        </div>

        <div class="content">{% block content %}{% endblock %}</div>

        <button id="myBtn" onclick="window.location.href='/add-notes';">
            +
        </button>
        <script>
            // Get the button
            let mybutton = document.getElementById("myBtn");
            mybutton.style.display = "block";
        </script>
    </body>
</html>
