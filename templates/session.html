{% extends "base.html" %} {% block title %}Study Session{% endblock %} {% block
content %}

<div class="centered-container">
    <h2>Would you like to create or join a session?</h2>
    <button class="session-button">Create Session</button>
    <button class="session-button">Join Session</button>
</div>

<style>
    .centered-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        width: 400px;
        height: 250px;
        margin: auto;
        background-color: #f9f9f9; /* Light background color */
        border: 1px solid #ddd; /* Lighter border for a softer look */
        padding: 20px; /* Increased padding */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Softer shadow */
        border-radius: 12px;
        text-align: center; /* Center the text */
    }

    .centered-container h2 {
        margin-bottom: 20px; /* Adds space below the header */
        font-size: 18px; /* Adjusts font size */
        color: #333; /* Darker font color */
    }

    .session-button {
        background-color: #4caf50; /* Green background */
        color: white;
        border: none; /* Removes border */
        padding: 15px 30px; /* Increases padding for buttons */
        width: 200px; /* Smaller width for buttons */
        margin: 10px 0; /* Adds margin between buttons */
        font-size: 16px; /* Font size for button text */
        cursor: pointer;
        border-radius: 8px;
        transition:
            background-color 0.3s ease,
            transform 0.2s; /* Smooth hover transition */
    }

    .session-button:hover {
        background-color: #45a049; /* Darker green on hover */
        transform: scale(1.05); /* Slight zoom on hover */
    }
</style>

{% endblock %}
